<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body style="background-color: #667eea; font-family: Arial, sans-serif; margin: 0;">

  <div style="width: 90%; max-width: 400px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; color:#667eea;">Sign Up</h2>

    <form id="signup-form">
      <div style="margin-bottom: 15px;">
          <label>Username:</label><br>
          <input type="text" name="username" required 
                 style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      
      <div style="margin-bottom: 15px;">
          <label>Email:</label><br>
          <input type="email" name="email" required 
                 style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      
      <div style="margin-bottom: 15px;">
          <label>Password:</label><br>
          <input type="password" name="password" required 
                 style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
    
      <div style="margin-bottom: 15px;">
          <label>Confirm Password:</label><br>
          <input type="password" name="confirmPassword" required 
                 style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      
      <button type="submit" 
              style="background-color: #667eea; color: white; width: 100%; padding: 10px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer;"
              onMouseOver="this.style.backgroundColor='#5a6fd8'"
              onMouseOut="this.style.backgroundColor='#667eea'">
          Sign Up
      </button>
    </form>
  </div>

  <script>
    // ‚öôÔ∏è Replace this with your actual Google Apps Script web app URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwd54BEqkV850Ty4KYDsjXsa3i8shlHnuPuFI7h5I_71Vx6x6VhYneLP1rtxTgu5fjY/exec";

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent normal form submission

      const formData = new FormData(this);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          console.log("Success:", result);
          alert("Signup successful! Redirecting to login page...");
          window.location.href = "login.html"; // redirect to login.html
        })
        .catch(error => {
          console.error("Error!", error.message);
          alert("Something went wrong. Please try again.");
        });
    });
  </script>

</body>
</html>
