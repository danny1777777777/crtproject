<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="background-color: #667eea; text-align: center; font-family: Arial;">
    
    <div style="background: white; width: 300px; margin: 50px auto; padding: 30px; border-radius: 10px;">
        
        <h1 style="color: #667eea; margin-bottom: 20px;">CSE STUDENT PORTAL</h1>
        
  
        <form action="login.html">
            <div style="margin-bottom: 15px;">
                <label>Username:</label><br>
                <input type="text" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Email:</label><br>
                <input type="email" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Password:</label><br>
                <input type="password" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
          
            <div style="margin-bottom: 15px;">
                <label>Confirm Password:</label><br>
                <input type="password" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <button type="submit" 
                    style="background-color: #667eea; color: white; width: 100%; padding: 10px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer;"
                    onMouseOver="this.style.backgroundColor='#5a6fd8'"
                    onMouseOut="this.style.backgroundColor='#667eea'">
                Sign Up
            </button>
        </form>
        
        <div style="margin: 20px 0; color: #777; border-top: 1px solid #eee; padding-top: 15px;">
            Or sign up with
        </div>
        
        <button style="background: white; width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer;"
                onMouseOver="this.style.backgroundColor='#f8f8f8'"
                onMouseOut="this.style.backgroundColor='white'">
            ùêÜ  Sign up with Google
        </button>
        
        <button style="background: white; width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer;"
                onMouseOver="this.style.backgroundColor='#f8f8f8'"
                onMouseOut="this.style.backgroundColor='white'">
            üì± Sign up with Apple
        </button>
        
        <div style="margin-top: 15px; font-size: 14px;">
            Already have an account? <a href="login.html" style="color: #667eea; text-decoration: none;">Sign in</a>
        </div>
    </div>
</body>
</html>
